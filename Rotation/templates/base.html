{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}NexTech{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main' %}">NexTech Rotation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tech_list' %}">Manage Techs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'settings' %}">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="message-container" style="position: fixed; top: 20px; right: 20px; z-index: 1050;"></div>
    {% if messages %}
        {% for message in messages %}
        <div class="message-data" data-message="{{ message }}" data-tags="{{ message.tags }}"></div>
        {% endfor %}
    {% endif %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const messageContainer = document.getElementById('message-container');
        const messageData = document.querySelectorAll('.message-data');

        messageData.forEach(function(data) {
            const message = data.dataset.message;
            const tags = data.dataset.tags;

            const alertElement = document.createElement('div');
            alertElement.className = `alert alert-${tags} alert-dismissible fade show`;
            alertElement.role = 'alert';
            alertElement.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;

            messageContainer.appendChild(alertElement);

            setTimeout(function() {
                alertElement.classList.remove('show');
                setTimeout(function() {
                    alertElement.remove();
                }, 150);
            }, 5000);
        });

        messageData.forEach(el => el.remove());
    });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
